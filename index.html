<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El salon selecto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Iniciar sesión</header>
        <form action="#">
          <input type="email" placeholder="Correo" required />
          <input type="password" placeholder="Contraseña" required />
          <a href="recuperacion.html">¿Olvidaste tu contraseña?</a>
          <button type="submit" formaction="entorno.html">Ingresar</button>
        </form>
      </div>

      <div class="form login">
        <header>Registrarse</header>
        <form action="#">
          <input type="email" placeholder="Correo" required />           
          <p>   se enviara un codigo de verificación </p>
          <button type="submit" formaction="val_nuevo_usuario.html">Enviar codigo</button>
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
