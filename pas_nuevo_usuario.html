<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>El Salón Selecto</title>
    <link rel="stylesheet" href="./recuperacion.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        function validarInput(event) {
            const teclaPresionada = event.key;
            if (teclaPresionada === " ") {
                event.preventDefault();
            }
        }

        function compararContraseñas() {
            const contraseña = document.getElementById("contraseña").value;
            const confirmarContraseña = document.getElementById("confi-contraseña").value;
            const mensaje = document.getElementById("mensaje-error");

            if (contraseña !== confirmarContraseña) {
                mensaje.textContent = "Las contraseñas no coinciden";
                mensaje.style.color = "red";
                return false;
            } else {
                mensaje.textContent = "";
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <div class="input-container">
                    <span>Crear Contraseña.</span>
                    <input type="password" placeholder="Contraseña" id="contraseña" minlength="10" maxlength="14"
                        onkeydown="validarInput(event)" required />
                    <input type="password" placeholder="Confirmar contraseña" id="confi-contraseña" minlength="10"
                        maxlength="14" onkeydown="validarInput(event)" required />
                </div>
                <button type="submit" formaction="crearnombre.html" onclick="return compararContraseñas()">Aceptar</button>
                <p id="mensaje-error"></p>
            </form>
        </div>
    </div>
</body>

</html>
